<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
    <ion-content>
      <ion-icon name="notifications" slot="end"></ion-icon>
      <ion-icon name="menu" slot="end"></ion-icon>
    </ion-content>
  </ion-toolbar>
</ion-header>

<ion-content class="loginPage">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="5">
        <div class="image">
          <img src="assets/img/index-removebg-preview.png" alt="">
        </div>
        <form class="loginForm" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
          <ion-input type="email" formControlName="email" placeholder="Email" class="loginInput"></ion-input>
          <ion-input type="password" formControlName="password" placeholder="Password" class="loginInput"></ion-input>
          <p class="forgotPass">Forgot password?</p>

          <ion-button type="submit" expand="block" class="loginBtn">
            <ion-spinner
            color="dark"
            *ngIf="userQuery.selectLoading() | async; else notLoading"
          ></ion-spinner>
          <ng-template #notLoading>LOGIN</ng-template>
          </ion-button>
        </form>

        <p class="noAcc">Don't have a nomadicways.travel account? <span>Sign Up</span></p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-col size="12">
    <div class="footer">
      <span>Powered by</span>
      <img src="assets/img/logo.png" width="50px"/>
    </div>
  </ion-col>
</ion-content>
