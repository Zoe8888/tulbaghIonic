<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <div class="mt-2">
      <ion-searchbar (ionChange)="searchProfile($event)"></ion-searchbar>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let profile of (searchProfiles ?? profiles)">
        <ion-card class="ion-no-margin" (click)="goTo(profile)">
          <img [src]="profile?.image200Url" width="100%" />
          <ion-item lines="none">
            <ion-label class="ion-text-wrap">
              <p class="text-sm">{{profile?.title}}</p>
            </ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
